<!DOCTYPE html>
<html>
<head>
<title>CicloParqueos</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="mobile-web-app-capable" content="yes">
<meta charset="utf-8">
<link rel="stylesheet" href="otherstyle.css">
<link rel="stylesheet" href="form.css">
</head>
<body>
    <header>
      <img src="img/CPlogo.png" alt=header href=index.htm >
    </header>
    <nav style="font-family:sans;" class="topnav" id="myTopnav">
        <ul>
          <a href="prod.htm"><li>Productos</li></a>
          <a href="serv.htm"><li>Servicios</li></a>
          <a href="cine.htm"><li>Ciclo-Cine</li></a>
          <a href="cicloincluyente.htm"><li>Ciclo-Incluyente</li></a>
          <a href="hist.htm"><li>Nuestra Historia</li></a>
          <a href="client.htm"><li>Clientes</li></a>
          <a href="cont.htm"><li class="active">Contacto</li></a>
          <a href="javascript:void(0);" style="font-size:30px;font-weight:bold" class="icon" onclick="navFunction()">&#9776;</a>
        </ul>
    </nav>
  <div align="center">
    <div class=container>
        <section style="max-width:500px">
            <h2>Formulario de Contacto:</h2>
            <form action="https://formspree.io/info@cicloparqueos.com"
                method="POST">
               <label for="fname">Nombre:</label>
               <input type="text" id="fname" name="firstname" placeholder="tu nombre...">

               <label for="email">e-mail:</label>
               <input type="text" id="email" name="lastname" placeholder="tu correo electronico...">

               <label for="subject">Mensaje:</label><br>
               <textarea id="subject" name="subject" placeholder="Escribi aqui tu mensaje..."></textarea>

               <input type="submit" value="ENVIAR">
           </form>
        </section>
    </div>
  </div>

  <script>
function navFunction() {
    var x = document.getElementById("myTopnav");
    if (x.className === "topnav") {
        x.className += " responsive";
    } else {
        x.className = "topnav";
    }
}
</script>
</body>
</html>
